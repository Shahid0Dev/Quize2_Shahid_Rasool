<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygone</title>
</head>
<body>
    <label for="">Enter number of Sides of Oplygone: </label>
    <input type="number" id="input">
    <button onclick="check()" >check sum of interior angles</button>
    <input type="text" id="output">

    <script>
        function check()
        {
            var input=document.getElementById("input").value;
            
            if(input<3)
            {
                alert("Enter minuim of 3 sides for regular polygone")
            }
            else
            {
                document.getElementById("output").value=(input-2)*180;
                //alert("sume is : "+(input-2)*180);
            }
            document.getElementById("input").value=null;
        }

    </script>
    
</body>
</html>
