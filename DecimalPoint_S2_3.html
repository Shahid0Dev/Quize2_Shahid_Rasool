           // document.write(length + "\n" + "<br/>");
            for (var i = 0; i < length; i++) {
               // document.write("checked " + "<br/>");
                shownum += num[end];

                {

                        if(count>=length-2)
                        {
                            // if fixing digit is higher than length it will break th loop 
                            break;
                        }
                       
                        shownum += num[end + 1];
                        end++;
                        count++;
                        // checking is there anyother "."
